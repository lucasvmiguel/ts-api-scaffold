name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ts-api-scaffold
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run db:generate:models

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || (echo "Error: Code generation resulted in changes. Please run 'bun run db:generate:models' locally and commit the changes." && exit 1)

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/ts-api-scaffold
        run: bun test

      - name: Build application
        run: bun run build

      - name: Build Docker image
        run: docker build . -t ts-api-scaffold
